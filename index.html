<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/20c5a1496b.js" crossorigin="anonymous"></script>
        <title>Shopping_list</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">
        <link
            href="https://fonts.googleapis.com/css2?family=STIX+Two+Math&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <section class="list">
            <header class="header">Shopping List</header>
            
            <ul class="items">
                <!-- 확인용 -->
                <li class="item__row">
                    <div class="item">
                        <span class="item__name">Egg</span>
                        <button class="item__delete">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                    <div class="item__divider"></div>
                </li>
                
            </ul>
            
            <footer class="footer">
                <input type="text" class="footer__input">
                <button class="footer__btn">
                    <i class="fas fa-plus"></i>
                </button>
            </footer>
        </section>
        
    </body>
    <script src="main.js"></script>
    </html>
